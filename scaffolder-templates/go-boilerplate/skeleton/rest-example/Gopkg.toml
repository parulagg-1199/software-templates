# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.1"

[[constraint]]
  name = "github.com/appleboy/gin-jwt"
  version = "2.6.0"

[[constraint]]
  name = "github.com/gin-contrib/cors"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/gin-contrib/opengintracing"

[[constraint]]
  branch = "master"
  name = "github.com/gin-contrib/zap"

[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "1.4.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.8"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.1.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.10.0"

[[constraint]]
  name = "gopkg.in/dgrijalva/jwt-go.v3"
  version = "3.2.0"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  branch = "develop"
  name = "git.xenonstack.com/lib/golang-boilerplate"
  source = "http://xnitagg:mnb123MNB0@git.xenonstack.com/lib/golang-boilerplate.git"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
