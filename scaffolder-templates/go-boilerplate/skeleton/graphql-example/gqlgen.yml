# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  UserDetail:
    model: git.xenonstack.com/util/golang-boilerplate/graphql-example/src/models.UserDetail
  Address:
    model: git.xenonstack.com/util/golang-boilerplate/graphql-example/src/models.Address
  Timestamp:
    model: git.xenonstack.com/util/golang-boilerplate/graphql-example/src/models.Timestamp
